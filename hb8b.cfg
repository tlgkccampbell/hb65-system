MEMORY {
       ZP: start = $0000, size = $0080, type = rw, define = no;
REGISTERS: start = $0080, size = $0080, type = rw, define = yes;
    STACK: start = $0100, size = $0100, type = rw, define = yes;
      RAM: start = $0200, size = $1E00, type = rw, define = yes;
      IO0: start = $2000, size = $0800, type = rw, define = yes;
      IO1: start = $2800, size = $0800, type = rw, define = yes;
      IO2: start = $3000, size = $0800, type = rw, define = yes;
      IO3: start = $3800, size = $0800, type = rw, define = yes;
      GFX: start = $4000, size = $4000, type = rw, define = yes;
      ROM: start = $8000, size = $8000, type = ro, define = yes, fill = yes, file = "hb8b-wozmon.bin";
}

SEGMENTS {
    ZEROPAGE: load =  ZP, type = zp, define = yes;
    DATA:     load = RAM, type = rw;
    CODE:     load = ROM, type = ro;
    RODATA:   load = ROM, type = ro;
    WOZMON:   load = ROM, type = ro, offset = $7F00;
    VECTORS:  load = ROM, type = ro, offset = $7FFA;
}